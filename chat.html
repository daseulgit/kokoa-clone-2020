<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.13.1/css/all.css"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Kokoa Talk Clone</title>
  </head>
  <body class="chats-body">
    <div class="header-wrapper">
      <div class="status-bar">
        <div class="status-bar__column">
          <i class="fas fa-signal"></i>
          <span class="tatus-bar__carrier">DS</span>
          <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
          <span class="status-bar__time">AM 11:11</span>
        </div>
        <div class="status-bar__column">
          <i class="fas fa-unlock-alt"></i>
          <i class="fas fa-location-arrow"></i>
          <span class="status-bar__bettery-level">100%</span>
          <i class="fas fa-battery-full"></i>
        </div>
      </div>
      <header class="header">
        <div class="header__header-column">
          <a href="index.html" class="header__back-btn">
            <i class="fas fa-chevron-left headericon"></i>
          </a>
        </div>
        <div class="header__header-column">
          <h1 class="header__title">Straw ddalgi</h1>
        </div>
        <div class="header__header-column">
          <span class="header__icon">
            <i class="fas fa-search"></i>
          </span>
          <span class="header__icon">
            <i class="fas fa-bars"></i>
          </span>
        </div>
      </header>
    </div>
    <main class="chat-screen">
      <ul class="chat__messages">
        <span class="chat__timestamp">Wednesday, July 15, 2020</span>
        <li class="incoming-message message">
          <img src="img/ddalgi.jpg" class="g-avatar message__avatar" alt="" />
          <div class="message__content">
            <span class="message__bubble">
              When you go to bangkok?
            </span>
            <span class="message__author">Straw ddalgi</span>
          </div>
        </li>
        <li class="sent-message message">
          <div class="message__content">
            <span class="message__bubble">
              I don't know... maybe next month?
            </span>
          </div>
        </li>
        <li class="incoming-message message">
          <img src="img/ddalgi.jpg" class="g-avatar message__avatar" alt="" />
          <div class="message__content">
            <span class="message__bubble">
              Sounds good
            </span>
            <span class="message__author">Straw ddalgi</span>
          </div>
        </li>
        <li class="sent-message message">
          <div class="message__content">
            <span class="message__bubble">
              Enjoy vacation
            </span>
          </div>
        </li>
      </ul>
    </main>
    <div class="chat__write-container">
      <input
        class="chat__write"
        type="text"
        placeholder="Send message"
        chat="chat__write-input"
      />
      <div class="chat__icon-left chat__icon">
        <i class="far fa-plus-square"></i>
      </div>
      <div class="chat__icon-right chat__icon">
        <span class="chat__write-icon">
          <i class="far fa-smile-wink"></i>
        </span>
        <span class="chat__write-icon">
          <i class="fas fa-microphone"></i>
        </span>
      </div>
    </div>
  </body>
</html>
